<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>장바구니</title>
</head>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    function cancelMenu(){
        var checkArr = [];
        $("input[name='menuId']:checked").each(function(i) {
            var i = $(this).parents("tr");
            var e = i.next("tr");
            i.remove();
            e.remove();
        });
    }

    function order() {
        var checkArr = [];
        $("input[name='menuId']:checked").each(function(i) {
            checkArr.push($(this).val());
        });

        $.ajax({
            url: '/order'
            , type: 'post'
            , dataType: 'text'
            , data: {
                menuArr: checkArr
            }
        });
    }

    function orderHistory() {
        location.href = 'order';
    }
</script>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>메뉴명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="cart : ${carts}"  th:id="${cart.menu.id}">
                    <td><input type="checkbox" th:name="menuId" th:value="${cart.menu.id}" class="form-check-input"></td>
                    <td th:text="${cart.menu.name}"></td>
                    <td th:text="${cart.menu.price}"></td>
                    <td th:text="${cart.count}"></td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <th>총 가격</th>
                <th> </th>
                <th><button id="cartBtn1" onclick="cancelMenu()" type="submit">메뉴취소</button></th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="row">
        <div class="col">
            <button id="order" onclick="order()" type="submit">주문</button>
        </div>
        <div class="col">
            <button id="orderHistory" onclick="orderHistory()" type="submit">주문내역</button>
        </div>
        <div class="col">
            <a class="btn btn-lg btn-dark" href="/menus">메뉴</a>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
