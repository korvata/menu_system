<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메뉴목록</title>
</head>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
function checkboxArr() {
    var checkArr = [];
    $("input[name='menuId']:checked").each(function(i) {
        checkArr.push($(this).val());
    });

    $.ajax({
        url: '/cart'
        , type: 'post'
        , dataType: 'text'
        , data: {
            menuArr: checkArr
        }
    });
}
</script>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>메뉴명</th>
                <th>가격</th>
                <th></th>
            </tr>
            </thead>
            <tbody> <tr th:each="menu : ${menus}">
                <td><input type="checkbox" th:name="menuId" th:id="${menu.id}" th:value="${menu.id}" class="form-check-input"></td>
                <td th:text="${menu.name}" ></td>
                <td th:text="${menu.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col">
            <button id="cartBtn" onclick="checkboxArr()" type="submit">장바구니</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
